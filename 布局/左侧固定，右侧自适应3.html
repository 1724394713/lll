<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧固定，右侧自适应3</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      min-width: 700px;
      height: 300px;
    }
    .left{
      width: 200px;
      height: 300px;
      background: pink;
      float: left;
    }
    .right{
      height: 300px;
      margin-left: 200px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      方案三：

      左边使用绝对定位，右边使用margin-left
    </div>
  </div>
</body>
</html>
