<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>左侧固定，右侧自适应4</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      min-width: 700px;
      height: 300px;
    }
    .left{
      width: 200px;
      height: 300px;
      background: pink;
      position: absolute;
      top: 0;
      left: 0;
    }
    .right{
      height: 300px;
      background: yellow;
      position: relative;
      top: 0;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      方案四：

      左边绝对定位，右边也绝对定位
    </div>
  </div>
</body>
</html>
