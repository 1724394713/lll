<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
  <style>
    .div1{
      width: 500px;
      margin: 20px auto;
      box-sizing: border-box;
      border: 1px solid pink;
    }
    .div2{
      width: 500px;
      margin: 20px auto;
      padding: 50px 0;
      box-sizing: border-box;
      border: 10px solid pink;
    }
  </style>
</head>
<body>
  <div class="div1">111</div>
  <div class="div2">222</div>
</body>
</html>
